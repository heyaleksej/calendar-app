<h1>{{ title | titlecase }}</h1>
<div class="container">
  <div class="calendar">
    <button
      mat-raised-button
      color="accent"
      (click)="openModal()"
      class="add-button"
    >
      Add meeting +
    </button>
    <router-outlet name="datepicker" class="router-outlet"></router-outlet>

  </div>
  <div class="calendar-container">
    <router-outlet name="day" class="router-outlet"></router-outlet>
  </div>
</div>
